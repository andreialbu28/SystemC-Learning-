# ==============================================================================
#  SystemC Learning — MkDocs Configuration
#  Theme: Material for MkDocs  (pip install mkdocs-material)
#  Run locally:  mkdocs serve
#  Build static: mkdocs build
# ==============================================================================

# ------------------------------------------------------------------------------
# Site metadata
# ------------------------------------------------------------------------------
site_name: SystemC Learning
site_url: https://andreialbu28.github.io/SystemC-Learning-/
site_author: Andrei Albu
site_description: >-
  A curated collection of thoroughly commented SystemC, TLM, and AMS examples
  for students and engineers learning hardware/software co-simulation.

repo_name: andreialbu28/SystemC-Learning-
repo_url: https://github.com/andreialbu28/SystemC-Learning-
edit_uri: edit/main/docs/

copyright: >-
  Copyright &copy; 2025 Andrei Albu · Politecnico di Torino ·
  <a href="#__consent">Cookie settings</a>

# ------------------------------------------------------------------------------
# Theme — Material for MkDocs
# ------------------------------------------------------------------------------
theme:
  name: material
  language: en

  # Colour palette — light / dark toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  # Typography
  font:
    text: Inter
    code: JetBrains Mono

  # Icons & logo
  icon:
    repo: fontawesome/brands/github
    logo: material/chip
    admonition:
      note:    fontawesome/solid/circle-info
      tip:     fontawesome/solid/lightbulb
      warning: fontawesome/solid/triangle-exclamation
      example: fontawesome/solid/flask

  # Feature flags
  features:
    # Navigation
    - navigation.instant          # Single-page app navigation
    - navigation.instant.progress # Progress bar on page load
    - navigation.tracking         # Update URL on scroll
    - navigation.tabs             # Top-level sections as tabs
    - navigation.tabs.sticky      # Keep tabs visible on scroll
    - navigation.sections         # Collapsible sections in sidebar
    - navigation.expand           # Expand sections by default
    - navigation.top              # Back-to-top button
    - navigation.indexes          # Section index pages (index.md per section)
    - navigation.footer           # Prev / Next links in footer

    # Search
    - search.suggest              # Auto-complete suggestions
    - search.highlight            # Highlight search terms in results
    - search.share                # Share search link

    # Code
    - content.code.copy           # Copy-to-clipboard button on code blocks
    - content.code.annotate       # Inline code annotations
    - content.code.select         # Select code line ranges

    # Content
    - content.tooltips            # Hover tooltips on abbreviations
    - content.tabs.link           # Sync content tabs across the page

    # Header
    - header.autohide             # Hide header on scroll down

# ------------------------------------------------------------------------------
# Plugins
# ------------------------------------------------------------------------------
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

  - minify:
      minify_html: true

  # Automatically generates a tags index page
  - tags:
      tags_file: reference/tags.md

  # Git revision dates in page footer
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# ------------------------------------------------------------------------------
# Markdown extensions
# ------------------------------------------------------------------------------
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - tables

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true             # LaTeX math rendering via MathJax
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details            # Collapsible <details> blocks
  - pymdownx.emoji:
      emoji_index:     !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys              # Keyboard key rendering, e.g. ++ctrl+c++
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: [docs, examples]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true    # Material-style content tabs
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# ------------------------------------------------------------------------------
# Extra — MathJax, custom CSS/JS, social links
# ------------------------------------------------------------------------------
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/andreialbu28
      name: GitHub profile

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/
      name: LinkedIn

    - icon: fontawesome/solid/graduation-cap
      link: https://arxiv.org/abs/2508.20223
      name: Albu et al. — SystemC TLM + FMI 3.0

  # Versioning (uncomment when deploying multiple versions via mike)
  # version:
  #   provider: mike

  # Cookie consent
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognise your repeat visits and preferences, as well
      as to measure the effectiveness of our documentation.
    actions:
      - accept
      - reject

  # Analytics (replace with your own GA4 tag if needed)
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by opening an issue on
            <a href="https://github.com/andreialbu28/SystemC-Learning-/issues" target="_blank">GitHub</a>.

